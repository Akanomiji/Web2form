<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>

    <script language="JavaScript">
        function openWin() {
            myWindow = window.open("http://www.crru.ac.th", "_blank", "width=500, height=500");

        function closeWin() { myWindow.close(); }
        function myFunction() {
            var person = prompt("Please enter your name", "Harry Potter");

        function myFunctionB() {
            var txt;

                txt = "คุณยกเลิกการสมัคร!";

        function FillTextbox() {
            window.opener.document.myform.yourID.value = document.idform.id.value;
            window.self.close();
        }
        setInterval("showtime()", 1000)
        function showtime() {
            var d = new Date()
            document.myform.text1.value = d.toLocaleTimeString()
        }
        setInterval("reduce()", 1000)
        var a = 5;
        function reduce() {
            document.myformA.text2.value = a;
            a = a - 1;
        }
        var i = 0;
        var path = new Array();
        // LIST OF IMAGES
        path[0] = "./img/thumb-1920-1330918.jpeg";
        path[1] = "./img/Sea Wallpaper.jfif";
        path[2] = "./img/thumb-1920-1330918.jpeg";
        path[3] = "./img/thumb-1920-1330918.jpeg";

        function swapImage() {
            document.slide.src = path[i];
            if (i < path.length - 1) i++;
            else i = 0;
            setTimeout("swapImage()", 3000);
        }
        window.onload = swapImage;

    </script>
</head>

<body>
    <button onclick="openWin();">Open Crru a new window</button>
